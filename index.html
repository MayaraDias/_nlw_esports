<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--======= SETTINGS ===============-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>NLW - eSports</title>

    <!--======= ICONS ==================-->

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link rel="shortcut icon" href="./assets/esports.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <!--======== FONTS =================-->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <main>
        <header class="image">
          <div>
            <img
              src="https://github.com/MayaraDias.png"
              alt="foto perfil Mayara Dias"
            />
          </div>
        </header>

        <section class="section">
          <div class="wrapper">
            <h2>Meus Jogos</h2>
            <p>Os games que eu mais curto jogar!</p>
            <ul class="gamesList">
              <li>
                <a
                  href="https://www.twitch.tv/directory/game/League%20of%20Legends"
                  target="_blank"
                  ><img
                    src="https://static-cdn.jtvnw.net/ttv-boxart/21779-188x250.jpg"
                    alt="imagem do jogo League of legends"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.twitch.tv/directory/game/Counter-Strike%3A%20Global%20Offensive"
                  target="_blank"
                  ><img
                    src="https://static-cdn.jtvnw.net/ttv-boxart/32399_IGDB-188x250.jpg"
                    alt="imagem do jogo Counter Stike"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.twitch.tv/directory/game/VALORANT"
                  target="_blank"
                  ><img
                    src="https://static-cdn.jtvnw.net/ttv-boxart/516575-188x250.jpg"
                    alt="imagem do jogo Valorant"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.twitch.tv/directory/game/FIFA%2022"
                  target="_blank"
                  ><img
                    src="https://static-cdn.jtvnw.net/ttv-boxart/1869092879_IGDB-285x380.jpg"
                    alt="imagem do jogo Valorant"
                /></a>
              </li>
            </ul>
          </div>
        </section>

        <section class="section" id="channels">
          <div class="wrapper">
            <h2>Canais e Streamers</h2>
            <p>Lista de canais e transmissões que não perco</p>
            <ul class="channelList">
              <li>
                <a href="#"><img src="./assets/channel_1.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="./assets/channel_2.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="./assets/channel_3.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="./assets/channel_4.png" alt="" /></a>
              </li>
            </ul>
          </div>
        </section>

        <section class="section" id="socialMedias">
          <div class="wrapper">
            <h2>Minhas redes</h2>
            <p>Se conect comigo agora mesmo!</p>
            <ul class="medias">
              <li>
                <a href="#"><i class="uil uil-twitter-alt"></i></a>
              </li>
              <li>
                <a href="#"><i class="uil uil-instagram"></i></a>
              </li>
              <li>
                <a href="https://github.com/MayaraDias" target="_blank"
                  ><i class="uil uil-github-alt"></i
                ></a>
              </li>
            </ul>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
